name: Release Drafter
on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          publish: github.base_ref == main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
