name: Release Drafter
on:
  pull_request:
    types:
      - closed

permissions:
  contents: read

jobs:
  draft-release:
    if: github.base_ref == 'develop' && github.head_ref != 'auto-hotfix'
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
